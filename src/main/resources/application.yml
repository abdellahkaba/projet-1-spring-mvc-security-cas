spring:
  datasource:
    url: jdbc:postgresql://postgres-spring-mvc-1:5432/springmvc1?createDatabaseIfNotExist=true
    username: username
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect


